<div id="container">
  {#if username}
  <div id="chat-container">
    <div id="message-container">
      {#each messages as message, i}
      <div class="message">
        <p>{message.text}</p>
        {#if showAuthor(message, messages[i + 1])}
        <p class="author">{message.author}</p>
        {/if}
      </div>
      {:else}
      <p>No messages</p>
      {/each}
    </div>
    <form on:submit|preventDefault="fire('submitForm')" id="chat-input">
      <textarea bind:value="newMessage" />
      <button type="submit">
        <svg viewBox="0 0 24 24">
          <path fill="#424242" d="M2,21L23,12L2,3V10L17,12L2,14V21Z" />
        </svg>
      </button>
    </form>
  </div>

  {:else}
  <div id="login">
    <form on:submit|preventDefault="fire('setUsername')">
      <label for="enter-username">Enter a username.</label>
      <input type="text" id="enter-username" placeholder="Your username" />
      <button type="submit">Enter</button>
    </form>
  </div>
  {/if}
</div>

    helpers: {
      showAuthor(msg, nextMsg) {
        return !nextMsg || nextMsg.author !== msg.author;
      }
